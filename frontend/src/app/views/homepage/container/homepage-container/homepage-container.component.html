<div class="jumbotron jumbotron-fluid" id="banner"
     style="background-image: url(assets/images/homepage.jpg); max-height: 500px;">
  <div class="container text-center text-md-left">
    <header>
      <div class="row justify-content-between">
        <div class="col-2">
          <img src="assets/logo/logo.png" style="margin-top: -20px" alt="logo">
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-md-5">
        <h2 class="text-white font-weight-bold my-5" style="text-shadow: 2px 2px 4px #000000; line-height: 50px">Book perfect holiday
          <br> with Booking!</h2>
        <a href="/" data-aos="fade" style="cursor: default" data-aos-easing="linear" data-aos-duration="1000" data-aos-once="true"
           class="btn my-4 font-weight-bold atlas-cta cta-green">
          Let's travel together!</a>
      </div>
      <div class="col-md-7">
        <app-login id="login-form" class="change-form" (switchForm)="showForms()"></app-login>
        <app-registration id="registation-form" class="change-form fade" (switchForm)="showForms()"></app-registration>
      </div>
    </div>
  </div>

  <!-- copyright -->
  <div class="jumbotron jumbotron-fluid" id="copyright" style="margin-top: 20px">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-6 text-white align-self-center text-center text-md-left my-2">
          Copyright Â© 2023 Booking.
        </div>
      </div>
    </div>
  </div>
</div>
