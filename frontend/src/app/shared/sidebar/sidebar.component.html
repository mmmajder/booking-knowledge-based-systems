<div class="sidebar">
  <img src="assets/logo/icon.png" class="logo" style="margin-top: 10px" alt="">
  <hr style="height: 1px; background: var(--blue)">
  <ul>
    <li>
      <a (click)="navigate('/hotels')" [ngClass]="{ 'currentPage': currentPage === 'hotels' }">
        <mat-icon>home</mat-icon>
      </a>
      <span class="tooltip">Hotels</span>
    </li>
    <li>
      <a (click)="navigate('/flights')" [ngClass]="{ 'currentPage': currentPage === 'flights' }">
        <mat-icon>airplanemode_active</mat-icon>
      </a>
      <span class="tooltip">Flights</span>
    </li>
    <li *ngIf="userRole==='CUSTOMER'">
      <a (click)="addTokens()">
        <mat-icon>monetization_on</mat-icon>
      </a>
      <span class="tooltip">Budget: {{numberOfTokens | number:'1.2-2' }}</span>
    </li>
    <li>
      <a (click)="logout()">
        <mat-icon>logout</mat-icon>
      </a>
      <span class="tooltip">Log out</span>
    </li>
  </ul>
</div>
